<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="/">

    <title>FootworkJS Example Application</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="build/app.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  </head>

  <body>
    <router module="router">
      <main>
        <header>
          <navigation></navigation>
        </header>

        <outlet name="mainContent"></outlet>
        <div class="push"></div>
      </main>

      <footer class="navbar-inverse">
        <img class="logo" src="images/foot.svg">
        <div class="navbar-text">
          <em>A solid footing for web applications.</em>
        </div>
      </footer>
    </router>

    <!-- RequireJS configuration, needed for both the optimized and non-optimized versions of the app -->
    <script src="app/config/require-config.js"></script>

    <script src="bower_components/requirejs/require.js" data-main="app/main"></script>
    <!-- To run built/minified version use the following instead of the previous: -->
    <!--<script src="build/app.js"></script>-->
  </body>
</html>
